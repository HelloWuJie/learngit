<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="xxx.php" method="GET" name="register">
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="./images/nan.jpg" height="12">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="./images/nv.jpg" height="13">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <input type="date" name="birth" id="birth">
            </td>
        </tr>
        <tr>
            <td>所在地</td>

                <input type="text" name="location" id="location" value="浙江杭州">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <select name="marrage" id="marrage">
                    <option selected>未婚</option>
                    <option>已婚</option>
                    <option>离婚</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <select name="Education" id="Education">
                    <option selected>本科</option>
                    <option>大专</option>
                    <option>高中</option>
                    <option>初中</option>
                    <option>文盲</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="radio" name="type" id="lovely" checked><label for="lovely">可爱</label>
                <input type="radio" name="type" id="beautiful"><label for="beautiful">漂亮</label>
                <input type="radio" name="type" id="ugly"><label for="ugly">丑陋</label>
                <input type="radio" name="type" id="old"><label for="old">年老</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="30" rows="10">个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>我同意<a href="#">《注册条款》</a>和<a href="#">《会员加入标准》</a> 
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18周岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
