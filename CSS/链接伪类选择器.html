<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        a:link {
            color: #333;
            text-decoration: none;
        }
        
        a:visited {
            color: orange;
        }
        
        a:hover {
            color: skyblue;
        }
        
        a:active {
            color: springgreen;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com">百度</a>
    <a href="http://mi.com">xiaomi</a>
</body>

</html>
