<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS语法规范</title>
    <style>
        .red {color: red;}
        .font35 {font-size: 35px;}
    </style>
</head>
<body>

        <li class="red font35">2222</li>

        <li>4444</li>
        <li>5555</li>
        <li>6666</li>
    </ul>
</body>
</html>
